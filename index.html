<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Para Você, Meu Amor</title>
  <style>
    /* Fontes e reset */
    @import url('https://fonts.googleapis.com/css2?family=Parisienne&family=Quicksand&display=swap');

    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: #fff0f5;
      color: #5a3e4a;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Fundo animado */
    #backgroundCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: linear-gradient(135deg, #ffe6f0 0%, #fff5f8 100%);
    }

    /* Container geral */
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px 15px 40px;
      text-align: center;
    }

    h1 {
      font-family: 'Parisienne', cursive;
      font-size: 3.5rem;
      margin-bottom: 10px;
      color: #a85a7e;
      letter-spacing: 2px;
      text-shadow: 1px 1px 2px #f0cde3;
    }

    nav {
      margin-bottom: 30px;
    }

    nav button {
      background: #f8d9e3;
      border: 2px solid #dba0b5;
      border-radius: 25px;
      padding: 10px 20px;
      margin: 0 8px;
      font-family: 'Parisienne', cursive;
      font-size: 1.3rem;
      color: #7a4359;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      outline: none;
      user-select: none;
    }

    nav button:hover, nav button.active {
      background: #a85a7e;
      color: #fff0f5;
      border-color: #7a4359;
    }

    section {
      display: none;
      animation: fadeIn 1s ease forwards;
    }

    section.active {
      display: block;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* GALERIA */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .gallery img {
      max-width: 250px;
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(168, 90, 126, 0.4);
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      object-fit: cover;
      height: 170px;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(168, 90, 126, 0.7);
    }

    /* Lightbox */
    #lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(90, 62, 74, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 10;
    }
    #lightbox.active {
      visibility: visible;
      opacity: 1;
    }
    #lightbox img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 15px;
      box-shadow: 0 0 30px #dba0b5;
    }
    #lightbox:focus {
      outline: none;
    }

    /* MENSAGENS */
    .messages {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 22px;
      font-family: 'Parisienne', cursive;
      font-size: 1.8rem;
      color: #7a4359;
      letter-spacing: 0.03em;
      padding: 0 15px;
    }
    .message {
      background: #f8d9e3cc;
      padding: 15px 25px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(168, 90, 126, 0.3);
      max-width: 600px;
      margin: 0 auto;
      user-select: none;
      line-height: 1.3;
    }

    /* PLAYLIST */
    .playlist {
      max-width: 600px;
      margin: 0 auto;
      background: #fff0f5cc;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(168, 90, 126, 0.25);
    }
    audio {
      width: 100%;
      outline: none;
      border-radius: 12px;
      box-shadow: 0 0 10px #dba0b5aa;
    }

    /* RESPONSIVO */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      .gallery img {
        height: 130px;
      }
      .message {
        font-size: 1.5rem;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <canvas id="backgroundCanvas"></canvas>
  <div class="container">
    <h1>Para Você, Meu Amor</h1>

    <nav aria-label="Navegação principal">
      <button class="tab-button active" data-target="photos" aria-controls="photos" aria-selected="true">Nossas Fotos</button>
      <button class="tab-button" data-target="messages" aria-controls="messages" aria-selected="false">Mensagens</button>
      <button class="tab-button" data-target="music" aria-controls="music" aria-selected="false">Nossa Música</button>
    </nav>

    <!-- Seção Fotos -->
    <section id="photos" class="active" role="tabpanel" tabindex="0" aria-labelledby="tab-photos">
      <div class="gallery" aria-label="Galeria de fotos do casal">
        <!-- Exemplos de fotos: substitua as URLs pelas suas -->
        <img src="WhatsApp Image 2025-12-02 at 21.11.21.jpeg" alt="US" loading="lazy" />
        <img src="WhatsApp Image 2025-12-02 at 21.11.37.jpeg" alt="US" loading="lazy" />
        <img src="WhatsApp Image 2025-12-02 at 21.11.22.jpeg" alt="US" loading="lazy" />
        <img src="WhatsApp Image 2025-12-02 at 21.11.30.jpeg" alt="US" loading="lazy" />
        <img src="WhatsApp Image 2025-12-02 at 21.11.33.jpeg" alt="US" loading="lazy" />
      </div>
    </section>

    <!-- Seção Mensagens -->
    <section id="messages" role="tabpanel" tabindex="0" aria-labelledby="tab-messages">
      <div class="messages">
        <div class="message">Você é meu lugar favorito no mundo.</div>
        <div class="message">Cada momento ao seu lado é uma eternidade de felicidade.</div>
        <div class="message">Amar você é a poesia mais linda que meu coração já escreveu.</div>
        <div class="message">Ao seu lado, eu me sinto completo.</div>
        <div class="message">Você é a pessoa com quem quero passar toda a minha vida.</div>
      </div>
    </section>

    <!-- Seção Música -->
    <section id="music" role="tabpanel" tabindex="0" aria-labelledby="tab-music">
      <div class="playlist" aria-label="Playlist romântica">
        <audio controls preload="metadata" aria-describedby="playlistDesc">
          <source src=ytmp3free.cc_roberta-campos-e-nando-reis-de-janeiro-a-janeiro-youtubemp3free.org.mp3 type="audio/mpeg" />
          Seu navegador não suporta o elemento de áudio.
        </audio>
        <p id="playlistDesc" style="margin-top: 10px; font-family: 'Parisienne', cursive; color:#7a4359;">Eu te amo muito</p>
      </div>
    </section>
  </div>

  <!-- Lightbox para ampliar fotos -->
  <div id="lightbox" tabindex="-1" aria-modal="true" role="dialog" aria-label="Imagem ampliada">
    <img src="#" alt="Foto ampliada" />
  </div>

  <script>
    // Navegação entre abas
    const tabs = document.querySelectorAll('.tab-button');
    const sections = document.querySelectorAll('section');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        // Remove active
        tabs.forEach(t => {
          t.classList.remove('active');
          t.setAttribute('aria-selected', 'false');
        });
        sections.forEach(s => s.classList.remove('active'));

        // Add active
        tab.classList.add('active');
        tab.setAttribute('aria-selected', 'true');
        const target = tab.getAttribute('data-target');
        document.getElementById(target).classList.add('active');
        document.getElementById(target).focus();
      });
    });

    // GALERIA - Lightbox
    const galleryImages = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');

    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.classList.add('active');
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
        lightbox.focus();
      });
    });

    lightbox.addEventListener('click', e => {
      if (e.target !== lightboxImg) {
        lightbox.classList.remove('active');
      }
    });

    lightbox.addEventListener('keydown', e => {
      if (e.key === "Escape") {
        lightbox.classList.remove('active');
      }
    });

    // FUNDO ANIMADO - partículas suaves
    const canvas = document.getElementById('backgroundCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let particles = [];

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
      constructor() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.radius = 1 + Math.random() * 2;
        this.speedX = (Math.random() - 0.5) * 0.2;
        this.speedY = (Math.random() - 0.5) * 0.2;
        this.alpha = 0.2 + Math.random() * 0.3;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if(this.x < 0) this.x = width;
        if(this.x > width) this.x = 0;
        if(this.y < 0) this.y = height;
        if(this.y > height) this.y = 0;
      }
      draw() {
        ctx.beginPath();
        ctx.fillStyle = `rgba(168, 90, 126, ${this.alpha})`;
        ctx.shadowColor = 'rgba(255, 182, 193, 0.5)';
        ctx.shadowBlur = 4;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      particles = [];
      const count = Math.floor(width * height / 15000);
      for(let i=0; i<count; i++) {
        particles.push(new Particle());
      }
    }
    initParticles();

    function animate() {
      ctx.clearRect(0,0,width,height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>

</html>
